# Koyeb configuration file
version: "1"

services:
  - name: restaurant-backend
    type: web
    
    # Docker build
    build:
      builder: dockerfile
      dockerfile: Dockerfile
      context: .
    
    # Port exposed
    ports:
      - port: 8080
        protocol: http
    
    # Health check
    health_check:
      http:
        path: /health
        port: 8080
        initial_delay_seconds: 30
        interval_seconds: 10
        timeout_seconds: 5
        success_threshold: 1
        failure_threshold: 3
    
    # Scaling
    instances:
      min: 1
      max: 1
    
    # Environment variables (will be added via UI)
    env:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: "8080"
      - key: RUST_LOG
        value: info
